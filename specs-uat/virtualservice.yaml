apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: post-custody-fn-vs
  namespace: fission
spec:
  hosts:
    - hom.api.siga.me
  gateways:
    - homolog/hom-istio-gateway
  http:
  - match:
    - uri:
        prefix: /router/support/post-ticket-custody-transfer
    rewrite:
      uri: /support/post-ticket-custody-transfer
    route:
    - destination:
        host: router.fission.svc.cluster.local
        port:
          number: 80